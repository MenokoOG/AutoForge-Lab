version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      LOG_LEVEL: INFO
      API_PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped

  worker:
    build: ./backend
    command: ["python", "-m", "app.scheduler.runner"]
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      LOG_LEVEL: INFO
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
